<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone-instagram.png" alt="Phone showing Instagram pages">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as dryuzya</a>
                <a href="login/main-login.html" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not dryuzya?</p>
                <p class="not-account">
                    <a href="switch/main-switch.html" class="link-blue">Switch Accounts</a>
                    or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D61974898-E12C-4432-8C68-4D97A37F3AFB%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
