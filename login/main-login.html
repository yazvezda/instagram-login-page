<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/phone-instagram.png" alt="Phone showing Instagram pages">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" alt="Instagram logo">
                <form>
                    <input placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                </form>
                <a href="#" class="instagram-login button-login">Log In</a>
                <div class="or-line">
                    <div class="horizontal"></div>
                    <p>OR</p>
                    <div class="horizontal"></div>
                </div>
                <button onclick="document.location='/index.html'">
                    <i class="fab fa-facebook-square"></i>
                    Log in with Facebook
                </button>
                <a class="forgot" href="#">Forgot password?</a>

            </div>

            <div class="group">
                <p>Don't have an account?
                    <a href="#" class="link-blue">Sign up</a>
                </p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D61974898-E12C-4432-8C68-4D97A37F3AFB%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/53ff1dbaae.js" crossorigin="anonymous"></script>
</body>
</html>
